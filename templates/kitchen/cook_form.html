{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% include "includes/navigation-light.html" %}

  <section>
    <div class="container py-4">
      <div class="row">
        <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
          <h3 class="text-center">{{ object|yesno:"Update,Create" }} cook {{ cook.username }}</h3>
          <div class="card-body">
            <div class="mb-4">
              <div class="input-group">
                <form action="" method="post" novalidate class="w-100">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" value="Submit" class="btn bg-gradient-dark w-100">Submit</button>
                </form>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
