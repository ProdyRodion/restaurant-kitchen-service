{% extends "base.html" %}

{% block content %}
  <h1>
    DishTypes List
    <a href="{% url 'kitchen:dishtype-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if dishtype_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for dishtype in dishtype_list %}
        <tr>
          <td>
              {{ dishtype.id }}
          </td>
          <td>
              {{ dishtype.type }}
          </td>
          <td>
              <a href="{% url 'kitchen:dishtype-update' pk=dishtype.id %}">
                Update
              </a>
            </td>
            <td>
              <a style="color: red"
                href="{% url 'kitchen:dishtype-delete' pk=dishtype.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no dishtype in the service.</p>
  {% endif %}
{% endblock %}
